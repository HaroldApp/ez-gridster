<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Angular Gridster</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="dist/ez-gridster.min.css" />

		<link rel="stylesheet" href="demo/css/style.css" />

		<script src="dist/modernizr.custom.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//rawgit.com/taye/interact.js/v1.2.4/interact.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>

		<script src="dist/ez-gridster.js"></script>
		<script src="dist/ez-gridster-tpl.min.js"></script>

		<script src="test/fixtures/dashboards.js"></script>
		<script src="demo/js/script.js"></script>

	</head>

	<body ng-app="app" ng-strict-di>
		<div class="container-fluid">
			<h2><a href="#">ez-gridster</a></h2>
			<hr>
			<div ng-controller="DashboardCtrl">
				<div class="page-header">
					<a class="pull-right btn btn-primary" ng-click="addWidget()"><i class="glyphicon glyphicon-plus"></i> Add Widget</a>
					<a class="pull-right btn btn-warning" ng-click="clear()"><i class="glyphicon glyphicon-trash"></i> Clear</a>
					<h1 style="display: inline-block; width: 200px;">Dashboard</h1>
					<select class="form-control" style="width: 150px; margin-bottom: 20px; display:inline-block;" ng-model="dashboard" ng-options="d.name for d in dashboards | orderBy:'id'">
					</select>
				</div>
				<div ez-gridster="gridsterOptions" items="dashboard.widgets" api="gridster">
					<div ng-controller="CustomWidgetCtrl" event-handler="widgetSet">
						<div class="widget-btns">
							<a title="settings" ng-click="openSettings()"><i class="glyphicon glyphicon-cog"></i></a>
							<a title="Remove widget" ng-click="remove()"><i class="glyphicon glyphicon-trash"></i></a>
						</div>
						<div ng-switch="item.type" class="grid-content">
							<iframe frameborder="0" scrolling="no" ng-switch-when="iframe" ng-src="{{ src }}"></iframe>
              <div ng-switch-default>
                <img ng-src="{{ src }}"/>
              </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
