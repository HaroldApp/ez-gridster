<div class="gridster">
	<div class="gridster-item" ng-repeat="item in items track by item[options.trackByProperty]" gridster-item="item" gridster-options="options">
		<div class="gridster-item-content" inject></div>
		<div class="resize-s-handle"></div>
		<div class="resize-e-handle"></div>
		<div class="gridster-item-overlay"></div>
	</div>
	<div class="gridster-preview-holder"></div>
</div>
