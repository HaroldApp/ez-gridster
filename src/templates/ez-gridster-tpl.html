<div class="ez-gridster">
	<div class="gridster-item" layout-padding ng-repeat="item in items track by item[options.trackByProperty]" ez-gridster-item="item" gridster-options="options" ng-click="selectItem(item)">
		<div class="gridster-item-content" inject></div>
		<div class="resize-handle resize-s-handle"></div>
		<div class="resize-handle resize-e-handle"></div>
		<div class="resize-handle resize-se-handle"></div>
		<div class="gridster-item-overlay"></div>
	</div>
	<div class="gridster-preview-holder"></div>
</div>
